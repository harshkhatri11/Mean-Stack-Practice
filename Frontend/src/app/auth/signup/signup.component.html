<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="signupForm" *ngIf="!isLoading">
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="off">
      <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
        <span *ngIf="signupForm.controls.email.errors.required">Email is required.</span>
        <span *ngIf="signupForm.controls.email.errors.email">Please enter a valid email.</span>
      </mat-error>
    </mat-form-field>


    <mat-form-field >
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="off">
      <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
        <span *ngIf="signupForm.controls.password.errors.required">Please enter a valid password.</span>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent"
    [disabled]="!(signupForm.valid && signupForm.dirty)"
    (click)="onSignup()"
    *ngIf="!isLoading">
    Signup
    </button>
  </form>
</mat-card>
